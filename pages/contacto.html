	<link rel="stylesheet" href="../css/estilo.css">
</head>
<body class="contacto__fondo">
	<!-- encabezado del sitio -->
	<nav class="navbar sticky-top navbar-expand-lg navbar-dark" style="background-color: transparent;">
		<a class="navbar-brand titulo__sitio" href="#">Los Dubis</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
		  <ul class="navbar-nav subtitulos__paginas">
			<li class="nav-item">
			  <a class="nav-link" href="../index.html">Home<span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="./nosotros.html">Historia</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="./discos.html">Discografía</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="./fotos.html">Galería</a>
			  </li>
			<li class="nav-item active">
				<a class="nav-link" href="#">Contacto</a>
			  </li>  
		  </ul>
		</div>
	  </nav>
	<!-- inicio de contenido -->
	<div class="gridContacto">
	<main class="mainContacto">
		<!-- inicio de contacto -->
		<section class="formulariosection">
			<div class="">
				<h3 class="titulos__paginas animate__animated animate__shakeX">¡Escribinos!</h3>
			</div>
			<!-- formulario -->
			<form class="formulario">
				<fieldset class="formulario__fondo">
				<label for="Nombre">Tu nombre y apellido:
					<br><input type="text" placeholder="Nombre y Apellido">
				</label>
				<br>
				<label for="Mail">Tu email:
				<br><input type="text" placeholder="Email">
				<br>
				<label for="Mensaje">¡Dejanos tu mensaje!:
				<br><input type="text" placeholder="Mensaje">
				</label>
				<br>
				<!-- menú desplegable -->
					<legend>Género:</legend>	
						<select name="Género">
							<option value="M">Masculino</option>
							<option value="F">Femenino</option>
							<option value="O">Otro</option>
						</select>
				<!-- checkbox -->
				<h4>Deseo recibir novedades por mail:
					<input type="checkbox" name="aceptar" value="1"></h4>
				<!-- botones para enviar -->
				<input type="submit" value="Mandar"> <input type="reset" value="Limpiar">
				</fieldset>
			</form>
		</section>
	</main>
	</div>
	<!-- inicio de footer -->
	<footer id="sinFondo">
		<div class="footer__logo">
			<!-- logo que linkea a inicio -->
			<a class="titulos__paginas" href="../index.html">Los Dubis</a>
		</div>
		<!-- iconos de redes sociales con link -->
		<div class="rrss">
			<a href="https://www.facebook.com/PasionDubidera">
    			<img class="img-fluid rounded mx-auto d-block" src="../assets/facebook.png" width="50" height="50" alt="Facebook"/></a>
			<a href="https://www.instagram.com/">
    			<img class="img-fluid rounded mx-auto d-block" src="../assets/instagram.png" width="50" height="50" alt="Instagram"/></a>
			<a href="https://www.twitter.com/">
    			<img class="img-fluid rounded mx-auto d-block" src="../assets/twitter.png" width="50" height="50" alt="Twitter"/></a>
			<a href="https://www.spotify.com/">
    			<img class="img-fluid rounded mx-auto d-block" src="../assets/spotify.png" width="50" height="50" alt="Spotify"/></a>
			<a href="https://www.youtube.com/">
    			<img class="img-fluid rounded mx-auto d-block" src="../assets/youtube.png" width="50" height="50" alt="Youtube"/></a>	
    	</div>
		<!-- contacto -->
		<div class="contacto">
			<div class="contacto__texto">
				<a class="contacto__texto__contacto" href="./contacto.html">Contacto</a>
			</div>
		</div>
	</footer>
<!-- inicio bootstrap -->
